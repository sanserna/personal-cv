# OPTIONS

# SPACE
space:
  # space options
  default: 20px
  layout: 20px
  xxs: 2px
  xs: 5px
  s: 10px
  m: 20px
  l: 40px
  xl: 80px

# SIZE
size:
  radius:
    default: 10px
    small: 5px

# COLOR
color:
  # color options
  neutral:
    white: '#ffffff'
    gray:
      a: '#fafaf9'
      b: '#f3f2f2'
      c: &color-gray-3 '#ecebea'
      d: '#dddbda'
      e: '#c9c7c5'
      f: '#b0adab'
      g: '#969492'
      h: '#706e6b'
      i: '#514f4d'
      j: '#3e3e3c'
      k: '#2b2826'
    black: '#000000'
  scheme:
    primary: &color-brand-primary '#4F7CAC'
    primaryActive: '#466E99'
    secondary: '#409CB4'
    secondaryActive: '#37879B'
    medium: '#A4B8C4'
    mediumActive: '#93A5AF'
    light: '#CBE3F2'
    lightActive: '#B6CBD8'
    dark: '#393E41'
    darkActive: '#212426'
  special:
    link: '#007bff'
    invalid: '#dc3545'
    attention: orange

#TIME
time:
  duration:
    default: 0.5s
    short: 0.3s
    long: 1s

# GENERAL TOKENS
line:
  color: *color-gray-3
icon:
  color: *color-brand-primary

# COMPONENT TOKENS
card:
  section:
    padding:
      default: 20px 20px
